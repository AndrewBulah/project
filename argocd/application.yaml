apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drupal-app
  namespace: argocd
  annotations:
    notifications.argoproj.io/slack: |
      {
        "format": "json",
        "channel": "${{ secrets.SLACK_WEBHOOK_URL }}",
        "events": ["SyncSucceeded", "SyncFailed"]
      }
spec:
  project: default
  source:
    repoURL: https://github.com/AndrewBulah/project
    targetRevision: main
    path: helm/drupal-app  # Путь к Helm-чарту в репозитории
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
