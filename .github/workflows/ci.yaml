name: CI/CD Pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t andrewfreak/project:${{ github.sha }} -f app/Dockerfile ./app
          docker push andrewfreak/project:${{ github.sha }}

      - name: Run Load Test using Docker
        run: |
          docker run --rm -v $(pwd):/src k6io/k6 run /src/k6s/load-test.js

      - name: Update Helm Chart
        run: |
          sed -i "s/tag:.*/tag: ${{ github.sha }}/" helm/drupal-app/values.yaml
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "Update image tag to ${{ github.sha}}" || echo "No changes"
          git push
