name: CI/CD Pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Установка k6
      - name: Install k6
        run: |
          sudo apt-get update && sudo apt-get install -y ca-certificates gnupg2
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update && sudo apt-get install -y k6

      # Логин в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Сборка и пуш Docker-образа
      - name: Build and Push Docker Image
        run: |
          docker build -t andrewfreak/project:${{ github.sha }} -f app/Dockerfile ./app
          docker push andrewfreak/project:${{ github.sha }}

      # Запуск нагрузочного теста
      - name: Run Load Test
        run: |
          k6 run ./k6s/load-test.js

      # Обновление Helm-чарта в Git
      - name: Update Helm Chart Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Используем GitHub SHA как тег
          sed -i "s/tag:.*/tag: ${{ github.sha }}/" helm/drupal-app/values.yaml
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "Update image tag to ${{ github.sha }}" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}

      # Уведомления в Slack
      - name: Send Slack Notification on Success
        if: success()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          webhookUrl: ${{ secrets.SLACK_WEBHOOK_URL }}  # camelCase!
          slack-message: "✅ Деплой завершен! Тег: ${{ github.sha }}"
          channel-id: "C08G071M6AD"

      - name: Send Slack Notification on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          webhookUrl: ${{ secrets.SLACK_WEBHOOK_URL }}
          slack-message: "❌ Ошибка деплоя!"
          channel-id: "C08G071M6AD"
