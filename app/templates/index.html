{% extends "base.html" %}

{% block content %}
<h2>Список пользователей</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
